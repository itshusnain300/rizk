<div class="row my-5">
    <div class="col-md-6">
        <label for="">Name</label>
        <input type="text" placeholder="Enter name here" class="form-control shadow">
    </div>
    <div class="col-md-6">
        <label for="">Email</label>
        <input type="text" class="form-control shadow" placeholder="Enter email here" name="" id="">
    </div>
    <div class="col-md-6 mt-md-3">
        <div class="form-group">
            <label for="">Date of Birth</label>
            <div class="input-group">
              <input class="form-control shadow" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
              <div class="">
                  <img  (click)="d.toggle()" src="../../../assets/images/calendar_today_24px.png" height="20px" width="20px" alt="">
               
              </div>
            </div>
          </div>
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Phone </label>
        <input type="text" class="form-control shadow" placeholder="Enter phone here" name="" id="">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Address</label>
        <input type="text" placeholder="Enter address here" class="form-control shadow">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Job Tittle</label>
        <input type="text" class="form-control shadow" placeholder="Enter job title here" name="" id="">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Salary</label>
        <input type="text" placeholder="Enter salary here" class="form-control shadow">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Gender</label>
        <form action="#">
        
              <input type="radio" id="test1" name="radio-group" >
              <label for="test1" class="mr-5">Male</label>
    

           <input type="radio" class="ml-5 pl-5" id="test2" name="radio-group">
              <label for="test2">Female</label>
 

          </form>
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Video Link Optional</label>
        <input type="text" placeholder="Enter vedio link here" class="form-control shadow">
    </div>
    <div class="col-md-12 mt-md-3">
        <label for="">Profile</label>
       <textarea class="form-control shadow" name="" id="" cols="10" rows="5"></textarea>
    </div>
    <div class="col-md-12 mt-md-3">
        <h1>Education</h1>
    </div>
    <div class="col-md-12 mt-md-2">
        <label for="">School Name</label>
        <input type="text" placeholder="Enter school here" class="form-control shadow">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Qualification</label>
        <input type="text" placeholder="Enter Qualification here" class="form-control shadow">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Start/End Date</label>
        <input type="text" placeholder="Enter date here" class="form-control shadow">
    </div>
    <div class="col-md-12 mt-md-3">
        <label for="">Note</label>
        <textarea class="form-control shadow" name="" id="" cols="10" rows="5"></textarea>  
    </div>
    <div class="col-md-2 mt-3">
        <button class="btn btn-green rounded-pill btn-block">+Education</button>
    </div>
    <div class="col-md-12 mt-md-3">
        <h1>Work</h1>
    </div>
    <div class="col-md-12 mt-md-2">
        <label for="">Professional Skills Content</label>
        <textarea class="form-control shadow" name="" id="" cols="10" rows="5"></textarea>  
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Add Skill</label>
        <select class="form-select shadow form-control" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Over All Experience</label>
        <input type="text" placeholder="Enter experience here" class="form-control shadow">
    </div>
    <div class="col-md-12 mt-md-3">
        <label for="">Skill Percentage</label>
        <div class="progress">
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" style="width:60%"></div>
          </div>
    </div>
    <div class="col-md-2 mt-3">
        <button class="btn btn-green rounded-pill btn-block">+Skills</button>
    </div>
    <div class="col-md-12 mt-md-3">
        <h1>Language</h1>
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Add Language</label>
        <input type="text" placeholder="Enter experience here" class="form-control shadow">
    </div>
    <div class="col-md-12 mt-md-3">
        <label for="">Skill Percentage</label>
        <div class="progress">
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" style="width:60%"></div>
          </div>
    </div>
    <div class="col-md-2 mt-3">
        <button class="btn btn-green rounded-pill btn-block">+Language</button>
    </div>
    <div class="col-md-12 mt-md-3">
        <h1>Reference</h1>
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Name</label>
        <input type="text" placeholder="Enter name here" class="form-control shadow">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Mopbile</label>
        <input type="text" placeholder="Enter mobile here" class="form-control shadow">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Name</label>
        <input type="text" placeholder="Enter name here" class="form-control shadow">
    </div>
    <div class="col-md-6 mt-md-3">
        <label for="">Mobile</label>
        <input type="text" placeholder="Enter mobile here" class="form-control shadow">
    </div>
    <div class="col-md-12">
        <h1 class="mt-3 mb-2">Hobbies</h1>
    </div>
    <div class="col-md-2">
        <div class="card hobbie-card text-center">
           <div>
            <img src="../../../assets/resume/Group 258.png" width="80px" height="80px" alt="">
           </div>
            <h6>Reading</h6>
        </div>
    </div>
    <div class="col-md-2">
        <div class="card hobbie-card text-center">
           <div>
            <img src="../../../assets/resume/Group 259.png" width="80px" height="80px" alt="">
           </div>
            <h6>Shopping</h6>
        </div>
    </div>
    <div class="col-md-2">
        <div class="card hobbie-card text-center">
           <div>
            <img src="../../../assets/resume/Group 554.png" width="80px" height="80px" alt="">
           </div>
            <h6>Studying</h6>
        </div>
    </div>
    <div class="col-md-2">
        <div class="card hobbie-card text-center">
           <div>
            <img src="../../../assets/resume/Group 554 (2).png" width="80px" height="80px" alt="">
           </div>
            <h6>Traveling</h6>
        </div>
    </div>
    <div class="col-md-2">
        <div class="card hobbie-card text-center">
           <div>
            <img src="../../../assets/resume/Group 555 (2).png" width="80px" height="80px" alt="">
           </div>
            <h6>Photography</h6>
        </div>
    </div>
    <div class="col-md-2">
        <div class="card hobbie-card text-center">
           <div>
            <img src="../../../assets/resume/plus (1) 1.png" width="70px" height="70px" alt="">
           </div>
            <h6 class="mt-2">Add</h6>
        </div>
    </div>
</div>
<div class="row justify-content-end">
    <div class="col-md-3 text-right">
        <button class="btn btn-prev">Preview <img src="../../../assets/resume/arrow-right.png" width="35px" alt=""></button>
    </div>
</div>
<div class="row pb-5 justify-content-center">
    <div class="col-md-3">
        <button class="btn btn-success btn-block rounded-pill py-2">Save Changes</button>
    </div>
</div>
