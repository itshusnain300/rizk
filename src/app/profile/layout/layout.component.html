<div class="container">
  <div class="row card my-4">
    <div class="profile_layout">
      <div class="parent_img">
        <img src="../../../assets/images/Ellipse 6.png" width="150px" height="150px" alt="">
        <span>Romana</span>
        <div class="child_img">
          <img src="../../../assets/icons/Group 557.png" width="25px" alt="">
        </div>

      </div>
      <div class="available_work">
        <span>Available to work
        </span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label> 
      </div>
    </div>
    <div class="col-md-12">
      <div class=" border-0 px-md-5">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
          <li [ngbNavItem]="1">
            <a ngbNavLink>Dashboard</a>
            <ng-template ngbNavContent>
              <app-dashboard></app-dashboard>
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink>Edit Profile</a>
            <ng-template ngbNavContent>
              <app-edit-profile></app-edit-profile>
            </ng-template>
          </li>
          <li [ngbNavItem]="3">
            <a ngbNavLink>Change Password</a>
            <ng-template ngbNavContent>
              <app-change-password></app-change-password>
            </ng-template>
          </li>
          <li [ngbNavItem]="4">
            <a ngbNavLink>Resume</a>
            <ng-template ngbNavContent>
              <app-resume></app-resume>
            </ng-template>
          </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>

      </div>
    </div>
  </div>
</div>
